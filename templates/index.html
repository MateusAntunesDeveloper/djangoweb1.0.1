{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'ImgTag/favicon.ico'%}" type="image/x-icon">
    <script src="{% static  'js/script.js'%}"></script>
    <title>Estoque Sign-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <header>

        <hr style="border: none; height: 75px; background-color: rgb(14, 60, 160);">
        <hr style="border: none; height: 25px; background-color: rgb(255, 162, 23);">
          <img src="{% static 'ImgTag/YRPTJlh3XMC3WjMjpB3RKfqRwhmGAzc6Vud8Nmaj.png'%}" alt="logo" class="logo">
    </header>
    <header> 
        <img src="{% static 'ImgTag/11063499.png'%}" alt="caixinha" class="caixa">
    </header>

    <header class="border-b border-gray-200 py-4">
        <div class="container mx-auto px-4 flex justify-center">
            <a href="#" class="amazon-logo"></a>
        </div>
    </header>

    <main class="container mx-auto px-4 max-w-md mt-8 mb-20">
        <div class="border border-gray-300 rounded-md p-6">
            <h1 class="text-3xl font-normal mb-4 amazon-blue">Sign in</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="font-bold">Email or mobile phone number</label>
                    <input type="text" id="email" name="email" 
                        class="w-full mt-1 px-3 py-2 border border-gray-400 rounded input-focus focus:outline-none">
                </div>
                
                <div>
                    <label for="password" class="font-bold">Password</label>
                    <input type="password" id="password" name="password" 
                        class="w-full mt-1 px-3 py-2 border border-gray-400 rounded input-focus focus:outline-none">
                    <a href="#" class="text-sm amazon-blue hover:text-orange-600 hover:underline">Forgot your password?</a>
                </div>
                
                <button type="submit" 
                    class="w-full amazon-orange border border-gray-400 rounded py-1 text-sm font-medium hover:bg-gradient-to-b from-[#f5d78e] to-[#eeb933]">
                    Login-in
                </button>
            </form>
            
            <div class="mt-4 text-xs">
                <p class="flex items-center">
                    <input type="checkbox" id="keepSignedIn" class="mr-1">
                    <label for="keepSignedIn" class="amazon-dark">Keep me signed in.</label>
                </p>
                
            </div>
            
            <div class="divider amazon-blue">New to Senac System?</div>
            
            <a href="#" class="block w-full border border-gray-300 rounded py-1 text-sm text-center font-medium hover:bg-gray-100">
                Create your Account!
            </a>
        </div>
        
        <div class="mt-6 text-xs text-center space-y-4">
            <div class="space-x-4">
                <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Conditions of Use</a>
                <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Privacy Notice</a>
                <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Help</a>
            </div>
            
        </div>
    </main>

    <footer class="bg-gray-100 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="text-center text-xs text-gray-600 space-y-4">
                <div class="space-x-4">
                    <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Terms and Privacy Notice</a>
                    <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Send us feedback</a>
                    <a href="#" class="amazon-blue hover:text-orange-600 hover:underline">Help</a>
                </div>
            </div>
        </div>
    </footer>

     
        
    </body>
</html>
